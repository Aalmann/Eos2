<!DOCTYPE html>
<html>    
  <head>        
    <title>Logical value
    </title>        
    <meta charset="UTF-8">    
  </head>    
  <body>        
    <p>
      <img src="../../../images/eos2.png" alt="EOS2">
    </p>        
    <h1>Logical value</h1>        
    <p>A condition can only be true or false. The corresponding datatyp is boolean.
    </p>     
    <h2>Example</h2>
    <code>t:Textfield
      <br>t.hideborder := 
      <span style="color:blue">true
      </span>
    </code>                        
    <h2>BNF</h2>
    Logical value :=  "true" | "false"  
  </body>
</html>
